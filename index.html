<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Code Trivia!</title>
</head>
<body>

    <div class="app-intro">
        <h1>Code Trivia Quiz</h1>
        <h2>Think you can get them all right?</h2>
    </div>
    
    <div id="main-container" class="hide">
        <div id="question-container">
            <div id="question"></div>
            <div id="answer-buttons" class="answer-grid">
         
            </div>
        </div>

        <div class="next-btn ">
            <button id="next-btn">Next</button>
        </div>
        <div id="time">Time Left: <span id="time-num"></span></div>
    </div>

    <div class="start">
        <button id="start-btn" class="">Start</button>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
